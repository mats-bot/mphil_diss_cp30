config:
  init:
    calliope_version: "0.7.0.dev6"
    time_subset: ['2030', '2030']
    time_resample: 1h
  build:
    mode: plan
    objective: min_cost_optimisation
    pre_validate_math_strings: false
    ensure_feasibility: true
    add_math:
     - cp30_constraint.yaml
    backend: gurobi
  solve:
    # save_logs: "outputs/logs/"
    solver_options:
      Threads: 3
      Method: 2 # use barrier, but do not run simplex in parallel
      Crossover: 0 # last resort since getting close to solution
      FeasibilityTol: 1e-2
      OptimalityTol: 1e-3
      BarConvTol: 1e-2
      BarHomogeneous: 1
      Presolve: 1


import:
# Specific to B2
  - demand/demand_FFR.yaml
  - spatial/capacities_2030_FFR.yaml
# General
  - spatial/capacities_2030_REPD.yaml
  - techs/transmission.yaml
  - spatial/onshore_transmission.yaml
  - spatial/offshore_transmission.yaml
  - spatial/nodes_techs.yaml
  - spatial/capacities_2023.yaml # Minimum (installed already) capacities
  - techs/CCS.yaml
  - techs/fossil_fuels.yaml
  - techs/low_carbon_thermal.yaml
  - techs/offshore_wind.yaml
  - techs/other_renewables.yaml
  - techs/solar_onshore_wind.yaml
  - techs/storage.yaml
  - techs/import_export.yaml
  - techs/thermal_power_constraints.yaml

parameters:
  ldes_max_cap: 4524.29 # MW | for ND is 4573.89