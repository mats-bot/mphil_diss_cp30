scenarios:

  # Baseline scenario with ND demand and flexibility figures (arbitrary choice), uses REPD queue
  # as max capacity constraint for renewables, with unlimited new gas_ccgt, gas_ccs, and beccs
  B1:
    import:
      - demand_ND.yaml
      - spatial/capacities_2030_REPD.yaml

  # Basline scenario modelling CP30 ND - uses FES24 HT capacities as constraint
  B2:
    import:
      - demand_ND.yaml
      - spatial/capacities_2030_ND.yaml

  # Basline scenario modelling CP30 FFR - uses FES24 HT capacities as constraint, with offshore wind
  # and battery capacities from HE
  B3:
    import:
      - demand_FFR.yaml
      - spatial/capacities_2030_FFR.yaml


  
