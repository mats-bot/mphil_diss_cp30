# ENv for atlite capacity factors
channels:
  - conda-forge
dependencies:
  - python=3.9
  - numpy
  - scipy
  - pandas
  - geopandas
  - shapely
  - rasterio
  - netcdf4
  - dask
  - xarray
  - pyproj
  - requests
  - pyyaml
  - tqdm
  - progressbar2
  - cdsapi
  - cfgrib
  - h5netcdf
  - bottleneck
  - numexpr
  - toolz
  # other dependencies if you know them or from your earlier environment

  - pip  # to allow pip installs
  - pip:
    - atlite==0.3.0

